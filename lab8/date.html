<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бобоев Михаил Ниматбоевич. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.png">
    <script src="lab8.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header, footer {
            text-align: left;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
        #current-date {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        #locale-dates p, #date-info p, #day-of-week-result {
            margin: 0.5em 0;
            font-size: 1.2em;
        }
        #locale-dates strong {
            color: #007BFF;
        }
        .input-group {
            margin-bottom: 1em;
        }
        .input-group label {
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="current-date"></div>
        <div id="locale-dates"></div>
        <div id="date-info"></div>
        
        <div class="input-group">
            <label for="input-day">День:</label>
            <input type="number" id="input-day" min="1" max="31">
        </div>
        <div class="input-group">
            <label for="input-month">Месяц:</label>
            <input type="number" id="input-month" min="1" max="12">
        </div>
        <div class="input-group">
            <label for="input-year">Год:</label>
            <input type="number" id="input-year">
        </div>
        <button id="find-day-of-week-button">Определить день недели</button>
        <div id="day-of-week-result"></div>
    </main>

    <footer>
        &copy; Бобоев Михаил Ниматбоевич, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
