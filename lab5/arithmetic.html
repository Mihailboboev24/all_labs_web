<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Бобоев Михаил Ниматбоевич. Лабораторная 5</title>
        <link rel="styleheet" hpef="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.png">
        <script>
            function showSum() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            let a =parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b
            alert('Сумма '+ a + ' и '+ b +' равна ' + result);
        }

            function showDifference() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            let a =parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b
            alert('Разность '+ a + ' и '+ b +' равна ' + result);
        }

            function showProduct() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            let a =parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b
            alert('Произведение '+ a + ' и '+ b +' равно ' + result);
        }

            function showQuotient() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');
            let a =parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b === 0) {
                alert('Ошибка: Деление на ноль');
            } 
            else {
                let result = a / b
                alert('Частное '+ a + ' и '+ b +' равно ' + result);
            }
        }


            function showAuthor(){
                let author = 'Автор страницы: \nБобоев Михаил Ниматбоевич';
                alert(author);
            }

            function showMSG() {
            let msg = 'Приветствую на этой странице!'
            alert(msg);
        }

        function changeOutput(buttonNum,backColor,textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажатa кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;

        }
        </script>
        

        <style>
            .message {
                display: inline-block;
                cursor:pointer;
                width: 240px;
                height: 90px;
                background-color: #ffe554;
                border: 3px solid #3c28ee;
                border-radius: 8px;
                padding: 10px;
                display: inline-block;
                margin-right: 10px;
            }
            
            #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
            
        </style>
</head>
<body>
      <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
      </header>

      <main>
        <label>Первое число:<input type="number" value="5154" id="numberA"><br></label>
        <label>Второе число: <input type="number" value="7891" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDifference()">Найти разность чисел</div>
        <div class="message" onclick="showProduct()">Найти произведение</div>
        <div class="message" onclick="showQuotient()">Найти деление</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
           
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'green', 'pink')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'blue', 'orange')">
            
        </div>

        <div id="output"></div>

      </main>

      <footer ondblclick="showMSG()">
        &copy; Бобоев Михаил Ниматбоевич, ФБИ-24, 2 курс, 2024
      </footer>
</body>
</html>
