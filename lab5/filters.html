<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бобоев Михаил Ниматбоевич. Лабораторная 5</title>
    <link rel="styleheet" hpef="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.png">

        <script>
            function applyFilters() {
                const image = document.getElementById('image');
                const blur = document.getElementById('blur-value').value + 'px';
                const brightness = document.getElementById('brightness-value').value + '%';
                const contrast = document.getElementById('contrast-value').value + '%';
                const grayscale = document.getElementById('grayscale-value').value + '%';
                const hueRotate = document.getElementById('hue-rotate-value').value + 'deg';

                image.style.filter = `
                blur(${blur})
                brightness(${brightness})
                contrast(${contrast})
                grayscale(${grayscale})
                hue-rotate(${hueRotate})
                `;
            }
    </script>
</head>

<body>
    <header onclick="showAuthor()">
    НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="filter-container">
            <label for="blur-value">Блюр:</label>
            <input type="range" min="0" max="20" value="0" id="blur-value" onchange="applyFilters()">
        </div>
        <div class="filter-container">
            <label for="brightness-value">Яркость:</label>
            <input type="range" min="0" max="200" value="100" id="brightness-value" onchange="applyFilters()">
        </div>
        <div class="filter-container">
            <label for="contrast-value">Контраст:</label>
            <input type="range" min="0" max="200" value="100" id="contrast-value" onchange="applyFilters()">
        </div>
        <div class="filter-container">
            <label for="grayscale-value">Баланс серого:</label>
            <input type="range" min="0" max="100" value="0" id="grayscale-value" onchange="applyFilters()">
        </div>
        <div class="filter-container">
            <label for="hue-rotate-value">Изменение цвета:</label>
            <input type="range" min="0" max="360" value="0" id="hue-rotate-value" onchange="applyFilters()">
        </div>

        <div id="image-container">
            <div><img src="TheWitcher3.webp" id="image"></div>
    </main>

    <footer>
        &copy; Бобоев Михаил Ниматбоевич, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
